{% extends "base.html" %}
{% block title %}Sign Up - Dear Diary{% endblock %}

{% block auth_content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div class="text-center">
      <img src="{{ url_for('static', filename='images/deardiary_logo.png') }}" alt="Dear Diary Logo" class="h-16 mx-auto mb-4">
      <h2 class="text-2xl font-bold text-gray-900">Create Your Account</h2>
    </div>
    
    <form method="POST" class="mt-8 space-y-6 bg-white p-8 rounded-xl shadow-sm border border-gray-100">
      <div class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" 
                 name="username" 
                 id="username" 
                 required 
                 class="mt-1 block w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-brand-pink-500 focus:border-brand-pink-500">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" 
                 name="password" 
                 id="password" 
                 required 
                 class="mt-1 block w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-brand-pink-500 focus:border-brand-pink-500">
        </div>
        <div>
          <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <input type="password" 
                 name="confirm_password" 
                 id="confirm_password" 
                 required 
                 class="mt-1 block w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-brand-pink-500 focus:border-brand-pink-500">
        </div>
      </div>

      <button type="submit" 
              class="w-full btn-primary rounded-lg py-2 px-4">
        Create Account
      </button>
      
      <p class="text-center text-sm text-gray-600">
        Already have an account? 
        <a href="{{ url_for('auth.login') }}" class="text-brand-pink-600 hover:text-brand-pink-700 font-medium">Sign in</a>
      </p>
    </form>
  </div>
</div>
{% endblock %}
