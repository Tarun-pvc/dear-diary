{% extends "base.html" %}
{% block title %}{{ 'Edit Diary' if diary else 'Create Diary' }}{% endblock %}
{% block content %}
<h2>{{ 'Edit Diary' if diary else 'Create Diary' }}</h2>
<form method="post">
  <label for="title">Title:</label>
  <input type="text" name="title" value="{{ diary.title if diary else '' }}" required>
  <label for="content">Content:</label>
  <textarea name="content" required>{{ diary.content if diary else '' }}</textarea>
  <button type="submit">{{ 'Update' if diary else 'Create' }}</button>
</form>
{% endblock %}
